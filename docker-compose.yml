version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airport
      POSTGRES_PASSWORD: mag123
      POSTGRES_DB: mag_airport
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  python-service:
    build: ./python-service
    ports:
      - "5000:5000"
    depends_on:
      - postgres

volumes:
  pgdata:
